<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-container">
    <section class="details">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <div class="form-wrapper">
      <section class="promo">
        <h3><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>
      </section>
      <section class="form">
        <form action="submit">
          <div class="name-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="label element">
          </div>
            <div class="last-name-wrapper">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="label element">
            </div>
            <div class="email-wrapper">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="label element">
            </div>
            <div class="password-wrapper">
              <label for="password">Password</label>
              <input type="password" id="password" name="label element">
            </div>
          <input class="btn" type="submit" value="CLAIM YOUR FREE TRAIL">
        </form>
        <h3>By clicking the button you are agreeing to our <a href="">Terms and Services</a></h3>
      </section>
    </div>
    
  </main>
</body>
</html>
